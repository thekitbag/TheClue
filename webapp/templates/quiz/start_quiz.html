{% extends 'base.html' %}

{% block title %}Start Quiz{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-4xl font-bold mb-8 text-gray-800">Start a New Quiz</h1>

    <form method="POST" action="{{ url_for('quiz.start_quiz') }}" class="w-full max-w-sm"> 
        <div class="mb-4">
            <label for="quiz_name" class="block text-gray-700 font-bold mb-2">Quiz Name:</label>
            <input type="text" id="quiz_name" name="quiz_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="num_questions" class="block text-gray-700 font-bold mb-2">Number of Questions:</label>
            <input type="number" id="num_questions" name="num_questions" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6">
            <label for="num_players" class="block text-gray-700 font-bold mb-2">Number of Players:</label>
            <input type="number" id="num_players" name="num_players" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Create Quiz
            </button>
        </div>
    </form>
</div>
{% endblock %}
