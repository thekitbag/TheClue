{% extends 'base.html' %}

{% block title %}Join Quiz{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-4xl font-bold mb-8 text-gray-800">Join a Quiz</h1>

    <ul class="w-full max-w-md"> 
        {% for quiz in quizzes %}
            <a href="{{ url_for('quiz.play_quiz', quiz_id=quiz.quiz_id) }}" class="bg-white shadow-md rounded px-4 py-2 mb-4 hover:bg-gray-100 block text-lg text-gray-800 font-medium"> 
                {{ quiz.quiz_name }}
            </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
