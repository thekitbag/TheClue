{% extends 'base.html' %}

{% block title %}Quiz Home{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-4xl font-bold mb-8 text-gray-800">Welcome to the Quiz!</h1>

    <div class="mb-6">
        <a href="{{ url_for('quiz.start_quiz') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4"> 
            Start a Quiz
        </a>
        <a href="{{ url_for('quiz.join_a_quiz') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Join a Quiz
        </a>
    </div>

    <p class="text-lg text-gray-700">Get ready to test your knowledge. And quite likely your patience too.</p> 
</div>
{% endblock %}
