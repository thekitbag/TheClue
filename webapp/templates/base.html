<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-blue-500 py-4">
        <div class="container mx-auto flex items-center justify-between"> 
            <a href="{{ url_for('main.home') }}" class="text-white text-2xl font-bold">The Sign</a> 

            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Logout
                    </a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="text-white hover:text-gray-300 mr-4">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="bg-white hover:bg-gray-100 text-blue-500 font-bold py-2 px-4 rounded">
                        Register
                    </a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
